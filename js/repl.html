<html>
    <head>
        <title>Ash REPL</title>
        <meta charset="utf8">
        <script type="module" src="./weyland.mjs"></script>
        <script type="module">
            import { Lexer } from "./weyland.mjs";

            function react(event)
            {
                if (event.key === 'Enter') {
                    console.log('do validate')
                    let tx = document.getElementById("code");
                    tx.value = tx.value + '\n    ';
                    event.preventDefault();
                }
            }

            function reset()
            {
                let code = document.getElementById("code");
                code.innerText = "";
            }

            function get_end(level, tokens, index)
            {
                let start_level = level
                for (let t = index + 1; t < tokens.length; t++)
                {
                    let tok = tokens[t];
                    if (tok.is('if') || tok.is('while') || tok.is('for'))
                    {
                        level += 1;
                    } else if (tok.is('end') && level == start_level) {
                        return t;
                    } else if (tok.is('end') || tok.is('loop')) {
                        level -= 1
                    }
                }
                // should have an "end" keyword at the end
                throw new Error(`[ERROR] Parser: non-terminated block found at ${index} : ${tokens[index]}.`);
            }
            
            function read_if(level, tokens, index)
            {
                try
                {
                    let end = get_end(level, tokens, index);
                    console.log(end, tokens[end]);
                } catch (error) {
                    alert(error);
                }
            }
            
            function read_while(level)
            {
            }
            
            function read_for(level)
            {
            }
            
            function analyse()
            {
                let code = document.getElementById("code");
                let lex = new Lexer('ash', ['blank']);
                console.log(lex);
                let tokens = lex.lex(code.innerText);
                console.log(tokens);
                let output = document.getElementById("output");
                code.innerHTML = lex.to_html(code.innerText, null, ['blank'], false).replaceAll('\n', '<br>');
                output.innerHTML = lex.to_html(code.innerText, null, ['blank'], true).replaceAll('\n', '<br>');
                let level = 0;
                let i = 0;
                while (i < tokens.length)
                {
                    let tok = tokens[i];
                    if (tok.is('if'))
                    {
                        read_if(level, tokens, i);
                    } else if (tok.is('while'))
                    {
                        read_while(level);
                    } else if (tok.is('for'))
                    {
                        read_for(level);
                    }
                    i++;
                }
            }

            document.querySelector('[class$="_reset"]').addEventListener('click', reset);
            document.querySelector('[class$="_analyse"]').addEventListener('click', analyse);
        </script>
        <link href="https://xitog.github.io/dgx/css/flashy.css" rel="stylesheet">
        <style>
            #code {
                width: 95%;
                height: 90%;
                margin-top: 10px;
                margin-bottom: 10px;
                border: 1px black solid;
                padding: 12px;
                overflow: auto;
                font-family: 'Courier New', Courier, monospace;
            }
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 5px;
                height: 100%;
            }
            #output {
                margin-top: 30px;
                padding: 12px;
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>
    <body width="100%">
        <div class="grid-container">
            <div class="grid-child">
                <button class="_reset">Reset</button>
                <button class="_analyse">Parse</button>
                <div id="code" contenteditable="true"></div>
                <button class="_reset">Reset</button>
                <button class="_analyse">Parse</button>
            </div>
            <div class="grid-child">
                <div id="output"></div>
            </div>
        </div>
    </body>
</html>
