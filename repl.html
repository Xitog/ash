<html>
    <head>
        <title>Ash REPL</title>
        <meta charset="utf8">
        <script>
            function react(event)
            {
                if (event.key === 'Enter') {
                    console.log('do validate')
                    let tx = document.getElementById("code");
                    tx.value = tx.value + '\n    ';
                    event.preventDefault();
                }
            }
            /*
            function reset()
            {

                tx.innerText = "";
            }*/
        </script>
    </head>
    <body width="100%">
        <form style="width: 700px; margin: auto; text-align: center;">
            <textarea id="code" cols="60" rows="10" onKeyDown="react(event)" style="resize:none; font-family:'Courier New', Courier, monospace;"></textarea><br><br>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
